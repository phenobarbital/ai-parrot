[tool.setuptools]
license-files = ["LICENSE*"]

[tool.uv]
override-dependencies = [
    "moviepy==2.2.1",
    "av>=13.0.0,<14.0.0",
    "watchdog>=6.0.0",
    "selenium==4.36.0",
    "ortools>=9.11.4210,<=9.14.6206",
    "blinker==1.7.0",
    "folium==0.20.0",
    "emoji==1.7.0",
    "msal==1.32.0",
    "numba>=0.57.0",
    "llvmlite>=0.40.0"
]

# Version from parrot/version.py
[tool.setuptools_scm]
write_to = "parrot/_version.py"

[tool.setuptools.dynamic]
version = {attr = "parrot.__version__"}

# Package discovery - RESTRICTED to parrot only
[tool.setuptools.packages.find]
where = ["."]
include = ["parrot*"]
namespaces = true

[tool.setuptools.package-data]
parrot = ["py.typed"]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
filterwarnings = [
    "error",
    'ignore:The loop argument is deprecated since Python 3\.8, and scheduled for removal in Python 3\.10:DeprecationWarning:asyncio',
]
markers = [
    "asyncio: mark a test as a coroutine that should be run by pytest-asyncio",
]

[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pylint.messages_control]
disable = ["C0330", "C0326", "W1203"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true

[tool.maturin]
python-source = "parrot/yaml_rs"
module-name = "parrot.yaml_rs._yaml_rs"
bindings = "pyo3"
features = ["pyo3/extension-module"]

[tool.cibuildwheel]
build = "cp3{10,11,12,13}-manylinux_x86_64"
skip = "pp*"

[tool.cibuildwheel.linux]
archs = ["x86_64"]


[tool.uv.sources]
navigator-auth = { path = "../navigator-auth", editable = true }
