name: Python package build and publish with uv

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libmemcached-dev \
            libmemcached11 \
            libmemcached-tools \
            libsasl2-dev \
            libssl-dev \
            zlib1g-dev \
            build-essential \
            python3-dev \
            pkg-config

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==2.16.2

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp${{ matrix.python-version }}-*
          CIBW_ARCHS_LINUX: x86_64
          CIBW_BEFORE_ALL_LINUX: |
            yum install -y libmemcached-devel cyrus-sasl-devel openssl-devel zlib-devel || \
            apt-get update && apt-get install -y libmemcached-dev libsasl2-dev libssl-dev zlib1g-dev || \
            apk add --no-cache libmemcached-dev cyrus-sasl-dev openssl-dev zlib-dev
          CIBW_ENVIRONMENT: UV_CACHE_DIR=/tmp/uv-cache
          CIBW_BEFORE_BUILD: |
            pip install uv
            uv sync --all-extras || uv sync --extra=dev || uv sync

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: wheelhouse/*.whl

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    environment:
      name: pypi
      url: https://pypi.org/p/ai-parrot
    permissions:
      id-token: write  # For trusted publishing
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-artifacts

      - name: Move wheel files to dist directory
        run: |
          mkdir -p dist
          find . -name '*.whl' -exec mv {} dist/ \;

      - name: List files in dist
        run: ls -l dist

      - name: Publish to PyPI
        run: |
          uv tool install twine
          uv tool run twine upload dist/* --username __token__ --password ${{ secrets.NAV_AIPARROT_API_SECRET }}
