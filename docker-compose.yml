version: '3.8'

services:
  # Redis - Message broker
  redis:
    image: redis:7-alpine
    container_name: parrot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - parrot-network

  # WhatsApp Bridge (Go/whatsmeow)
  whatsapp-bridge:
    build:
      context: ./services/whatsapp-bridge
      dockerfile: Dockerfile
    container_name: parrot-whatsapp-bridge
    ports:
      - "8765:8765"
    volumes:
      - ./data/whatsapp:/data
    environment:
      - REDIS_URL=redis://redis:6379
      - BRIDGE_PORT=8765
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - parrot-network
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8765/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI-Parrot Application
  ai-parrot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parrot-app
    ports:
      - "8000:8000"
    volumes:
      - ./parrot:/app/parrot
      - ./data:/app/data
    environment:
      - REDIS_SERVICES_URL=redis://redis:6379
      - WHATSAPP_BRIDGE_URL=http://whatsapp-bridge:8765
      - WHATSAPP_BRIDGE_ENABLED=true
      # Add your other environment variables here
      - DATABASE_URL=${DATABASE_URL:-postgresql://localhost/parrot}
    depends_on:
      - redis
      - whatsapp-bridge
    restart: unless-stopped
    networks:
      - parrot-network
    command: >
      sh -c "
        echo 'Waiting for services...' &&
        sleep 5 &&
        python -m parrot.server
      "

volumes:
  redis-data:
    driver: local

networks:
  parrot-network:
    driver: bridge
